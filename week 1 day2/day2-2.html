<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#" method="post">
    <label for="full name">NAME</label>
    <input type="text" id="full name" name="full name" minlength="3" maxlength="20" required placeholder="ENTER YOUR FULL NAME">
    <br>
    <br>
    <label for="emailadd">EMAIL</label>
    <input type="email" id="emailadd" name="emailadd" required placeholder="ENTER YOUR EMAIL">
    <br><br>
    <label for="phno">phone number</label>
    <input type="tel" placeholder="ENTER YOUR MOBILE NUMBER" required pattern="[6789][0-9]{9}">
    <br><br>
    <label for="">Date of Birth</label>
    <input type="date" required>
    <br><br>
 
    <button type="submit">submit</button>
    </form>
    
</body>
</html>
