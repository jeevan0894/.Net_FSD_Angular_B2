<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sumition</title>
    <style>
        *{
            margin: 50px;
            text-align: center;
            align-items: center;
        }
        #message{
            display: none;
            background-color: green;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>FORM SUBMITION</h2>
    <button id="submitButton">Submit Feedback</button>
    <div id="message">Feedback Submited Sucessfully</div>
    <script>
        const butto=document.getElementById("submitButton");
        const msg=document.getElementById("message");
        butto.addEventListener("click" ,function (){
            msg.style.display="block";
        });
    </script>
    
</body>
</html>
