<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> product landing page</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, Helvetica, sans-serif;
           
        }

        .features {
            text-align: center;
            padding: 50px;
            background-color: azure;
             height: 100vh;
        }

        .features h2 {
            font-size: 35px;
            font-weight: 800;
            color: black;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .features ul {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        .features ul li {
            list-style-type: none;
            margin: 12px 0;
            padding: 15px 20px;
            border: 2px solid rgb(15, 14, 14);
            border-radius: 8px;
            font-size: 16px;
        }

        .features ul li:hover {
            background-color:blue;
            color:azure;
            transform: translateY(-3px);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="features">
        <h2> product features</h2>
        <ul>
            <li>performance</li>
            <li>security</li>
            <li>updated features</li>
            <li>Settings</li>
            <li>Customer Support</li>
        </ul>
    </section>

</body>

</html>
