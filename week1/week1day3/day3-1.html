<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
        body{
            background-color: bisque;
            margin: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .card {
            padding: 20px;
            border: 5px;
            border-radius: 10px;
            border-style: solid;
            border-color: black ;
            margin: 20px;
            background-color: chocolate;
        }
        .card h1{
            padding-left:0px;
            justify-content: center;
            text-align: center;
            font-size: 35px;
            font-weight: 900;
            letter-spacing: 2px;
            color: blanchedalmond;
        }
         .card h3 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 26px;
        font-weight: 700;
        color:darkgray;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
      .card p {
        font-size: 19px;
        line-height: 1.6;          
        color:black;
        margin-bottom: 20px;
    }
    .card button{
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        background-color: #121213;
        color: white;
        font-size: 14px;
        font-weight: 600;
       text-align: center;
       cursor: pointer;
    }
    .card button:hover{
        background-color: blue;

    }

    </style>
</head>
<body>
    <div class="card">
        <h1>POGIRI JEEVAN</h1>
        <h3>WEB DEVELOPER</h3>
        <p>
            Passionate about building clean and user-friendly web interfaces. 
        Experienced in HTML, CSS, and JavaScript with a focus on responsive design. 
        </p>
        <button>contact me</button>
    </div>
    
</body>
</html>
